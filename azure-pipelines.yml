jobs:
- job: 'Test'
  pool:
    vmImage: 'vs2017-win2016'
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
      Python35:
        python.version: '3.5'
      Python36:
        python.version: '3.6'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
  - script: |
          python --version 
          pip3 install selenium
  - displayName: Install selenium
  - script: |
       python3 test_selenium_chrome.py
  - displayName: Install and run script chrome
  - script: python3 test_selenium_firefox.py
  - displayName: Run tests
